<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pre-Ticket Validator Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;

    }

    .container {

      margin: auto;
